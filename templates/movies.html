<!-- (B) OUTPUT SEARCH RESULTS -->
{% if movies | length != 0 %}
<table id="demo">
  {% for u in movies %}
  <!-- time,title,tmdb_id, url,poster_html -->
  <tr>
    <td>{{ u[0] }}</td>
    <td>{{ u[1] }}</td>
    <td>{{ u[2] }}</td>
    <td>{{ u[3] }}</td>
    <td>{{ u[4] }}</td>
  </tr>
  {% endfor %}
</table>
{% else %}
<div id="demo">No search results.</div>
{% endif %}
