{% extends "base.html" %}

{% block content %}
<table id="data" class="table table-striped">
    <thead>
        <tr>
            {% for heading in columns %}
                <th>{{ heading }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in points %}
            <tr>
                {% set rowloop = loop %}
                {% for heading in columns %}
                    <td id="cell-{{ rowloop.index }}-{{ loop.index }}">{{ row[heading] }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
{% block scripts %}
  <script>
    $(document).ready(function () {
      $('#data').DataTable();
    });
  </script>
{% endblock %}

{% endblock %}
